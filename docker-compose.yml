version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: salespilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-salespilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-salespilot_secret}
      POSTGRES_DB: ${POSTGRES_DB:-salespilot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salespilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: salespilot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: salespilot-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://31.222.235.197:8080/api/v1
    ports:
      - "3000:3000"
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data: